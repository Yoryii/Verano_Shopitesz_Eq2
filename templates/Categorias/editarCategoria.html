<!doctype html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{url_for('static',filename='css/estilo.css')}}">
    <script src="{{url_for('static',filename='JS/global.js')}}"></script>
    <meta charset="UTF-8">
    <title>Editar categoria</title>
    <script src="{{url_for('static',filename='JS/categorias.js')}}"></script>
</head>
<body>
    <main>
        <section>
            <h1 align="center">Editar Categoria</h1>
            <div align="center"><img style="width:120px; height:120px;" src="{{url_for('static',filename='img/usuariosEdit.png')}}"></div>
            <form method="post" action="/categorias/edit">
                <div id="datosPersonales" align="center">
                    <fieldset>
                        <legend>Datos de la categoria</legend>
                        <label>ID categoria:</label>
                        <input type="number" name="idCategoria" readonly value="{{c.idCategoria}}">
                        <br>

                        <label>Nombre:</label>
                        <input type="text" name="nombre" value="{{c.nombre}}">
                        <br>





                        <a href="/">Cancelar</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="/categorias"><button type="submit">Guardar</button></a>
                        <br>
                        <br>
                        <a href="javascript:eliminarCategoria({{c.idCategoria}},'{{c.nombre}}')"><font color="red">¡Eliminar categoria!</font></a>
                    </fieldset>
                    </div>
                 </form>
        </section>
    </main>
        <footer>
            <br>
            <div align="center">Curso de verano 2021 Ⓡ</div>
        </footer>
</body>
</html>
